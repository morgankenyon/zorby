<header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container max-800px">
      <div class="navbar-brand">
        <a class="navbar-item is-size-3" href="/">
          {{ printf ":%s:" (.Site.Params.logoEmoji | default "clap" )| emojify }}
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbar-menu"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbar-menu" class="navbar-menu">
        <div class="navbar-start">
          {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" class="navbar-item">{{ .Name }}</a>
          {{ end }}
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              {{ range .Site.Menus.button }}
              <a href="{{ .URL }}" class="button is-primary">{{ .Name }} {{ printf ":%s:" ($.Site.Params.buttonEmoji | default "smiley") | emojify }}</a>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
      
      // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        
        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {
        
          // Add a click event on each of them
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {
        
              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);
        
              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');
        
            });
          });
        }
      
      });
      </script>
  </nav>
</header>
